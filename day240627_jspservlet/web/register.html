<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!-- 使用get的方式，会将相关的提交信息，显示在地址栏中（安全性问题） -->

        <!--
              页面提交：
                    报文：带着 相关 数据 传到后台
                    请求头：还有 地址栏  以及 get 方式提交的数据参数 （会显示的出来的 相对 不安全 ） 相当于 拿在手上（255左右字符串 大小是有限的）
                    请求体:放的一下相关配置信息
                    空格：把头 和 体 隔开
                    消息体: post请求一些数据，可以普通文本也可以是 文件 等等  保证隐私 或者 大文件 ，通常通过消息体传递（行李箱 密码箱 原则上，不限大小的）

        -->

        <a href="RegisterServlet?sname=xxx">请求</a>
    <!--
        在地址栏中直接输入地址，访问：是get方法提交，
        a标签跳转：地址中有相关的参数信息 <a href="RegisterServlet?sname=xxx">请求</a>  是get方式提交
        form 表单提交中   method="get"    是get方式提交
        会去调用 servlet 中的doGet方法

        form 表单提交中   method="post" 方式：是post方式提交   （提交信息保密 文件提交等等）
        会去调用 servlet 中的doPost方法
     -->
      <form method="post" action="RegisterServlet">
          学号：<input name="sno" /><br/>
          姓名：<input name="sname" /><br/>
          密码：<input name="password" type="password" /><br/>
          确认密码：<input name="repassword" type="password" /><br/>
          性别：   <input name="sex" type="radio" value="男" checked />男
                <input name="sex" type="radio" value="女" />女<br/>
          年龄：<input name="age" /><br/>
          <input value="注册"  type="submit"/><br/>
      </form>
</body>
</html>
